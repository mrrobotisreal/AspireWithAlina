name: aspire_with_alina
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: ^3.24.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^0.13.4
  community_material_icon: ^5.9.55
  shared_preferences: ^2.0.15
  intl: ^0.19.0
  crypt: ^4.3.1
  flame: ^1.21.0
  flutter_riverpod: ^2.6.1
  googleapis: ^13.1.0
  googleapis_auth: ^1.4.1
  flutter_secure_storage: ^9.2.2
  url_launcher: ^6.3.1
  web_socket_channel: ^3.0.1
  flutter_webrtc: ^0.12.1+hotfix.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/

  fonts:
    - family: Angelina
      fonts:
        - asset: fonts/angelina.regular.ttf
    - family: Bauhaus
      fonts:
        - asset: fonts/bauhausstd-heavy.ttf
        - asset: fonts/bauhausstd-light.ttf
        - asset: fonts/bauhausstd-medium.ttf
    - family: Corruption
      fonts:
        - asset: fonts/corruption-regular.otf
    - family: Frank
      fonts:
        - asset: fonts/frank.ttf
    - family: Hummingbird
      fonts:
        - asset: fonts/hummingbird.ttf
    - family: Lobster
      fonts:
        - asset: fonts/Lobster-Regular.ttf
    - family: Lobster2
      fonts:
        - asset: fonts/LobsterTwo-Bold.ttf
        - asset: fonts/LobsterTwo-Regular.ttf
    - family: NexaScript
      fonts:
        - asset: fonts/NexaScriptHeavy.otf
        - asset: fonts/NexaScriptLight.otf
    - family: Ananias
      fonts:
        - asset: fonts/nf-ananias-bold.ttf
        - asset: fonts/nf-ananias-regular.ttf
    - family: NotoSerif
      fonts:
        - asset: fonts/NotoSerif.ttf
    - family: Prata
      fonts:
        - asset: fonts/Prata-Regular.ttf
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Bold.ttf
        - asset: fonts/Roboto-Regular.ttf
    - family: RoyalCrescent
      fonts:
        - asset: fonts/royal_crescent.otf
    - family: ShadowsIntoLight
      fonts:
        - asset: fonts/ShadowsIntoLight-Regular.ttf
    - family: Ubuntu
      fonts:
        - asset: fonts/Ubuntu-Bold.ttf
        - asset: fonts/Ubuntu-Regular.ttf
    - family: MyFlutterApp
      fonts:
        - asset: fonts/MyFlutterApp.ttf
